<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Burger</title>
</head>
<body>

<div class="container">

    <h2 class="title col s12">Собрать бургер</h2>

    <form class="burger" action="#">
        <div class="burgers">
            <img src="img/burger.jpg" alt="burger">
            <legend class="flow-text">Бургер:</legend>
        </div>
        <div class="stuffings">
            <img src="img/stuffing.jpg" alt="stuffing">
            <legend class="flow-text">Начинка:</legend>
        </div>
        <div class="toppings">
            <img src="img/topping.jpg" alt="topping">
            <legend class="flow-text">Допы:</legend>
        </div>
    </form>

    <div class="result">
        <span class="result-price"></span>
        <span class="result-calorie"></span>
    </div>

</div>

<script src="burger.js"></script>
</body>
</html>
